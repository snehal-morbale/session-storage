<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration and Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="registrationContainer">
    <h2>Registration</h2>
    <form id="registrationForm">
        <input type="text" id="registerFullName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="text" id="registerPhoneNo" placeholder="Phone Number" required>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <p id="registrationErrorMessage" class="error-message"></p>
    </form>
</div>

<div class="container" id="loginContainer" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="loginErrorMessage" class="error-message"></p>
    </form>
</div>

<div class="container" id="dashboard">
    <h2>User Dashboard</h2>
    <table id="userDetails">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userDetailsBody"></tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
